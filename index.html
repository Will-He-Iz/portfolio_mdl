<!DOCTYPE html>
<html>
  <head>
    <title>mdl</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./my_style.css">
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <!-- Simple header with fixed tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Title</span>
          <!-- Spacer place nav on the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only"> <!-- Hide at smaller screen sizes -->
            <a class="mdl-navigation__link" href="#">Portfolio</a>
            <a class="mdl-navigation__link" href="#">About</a>
            <a class="mdl-navigation__link" href="#">Contact</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="#">Portfolio</a>
          <a class="mdl-navigation__link" href="#">About</a>
          <a class="mdl-navigation__link" href="#">Contact</a>
        </nav>
      </div>
      <!-- Content Element of Layout block -->
      <main class="mdl-layout__content">
        <div class="mdl-tabs mdl-js-tabs">
         <div class="mdl-tabs__tab-bar">
            <a href="#tab1-panel" class="mdl-tabs__tab is-active">Tab 1</a>
            <a href="#tab2-panel" class="mdl-tabs__tab">Tab 2</a>
            <a href="#tab3-panel" class="mdl-tabs__tab">Tab 3</a>
         </div>
         <div class="mdl-tabs__panel is-active" id="tab1-panel">
            <p>Tab 1 Content</p>
         </div>
         <div class="mdl-tabs__panel" id="tab2-panel">
            <p>Tab 2 Content</p>
         </div>
         <div class="mdl-tabs__panel" id="tab3-panel">
            <p>Tab 3 Content</p>
         </div>
        </div>
      </main>
    </div>
  <!-- MDL Lite Javascript -->
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</body>
</html>
